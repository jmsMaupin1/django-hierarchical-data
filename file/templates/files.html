{% load mptt_tags %}
<a href="/logout">Logout</a>
<a href="/addfile">Add a File</a>
<a href="/addfolder">Add a Folder</a>
<ul>
    {% recursetree files %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
